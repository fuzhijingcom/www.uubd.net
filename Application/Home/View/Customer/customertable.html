<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客户管理表格</title>
    <link rel="stylesheet" href="__PUBLIC__/Home/css/bootstrap.min.css">
    <link rel="stylesheet" href="__PUBLIC__/Home/css/customer.css">
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Home/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Home/js/customer.js"></script>
    <style type="text/css">
    a{
        cursor: pointer;
    }
    </style>
</head>
<body>
    <form id="cform">
        <!--表身-->
        <div class="table-content-box-body">
            <table class="table table-hover table-tbody" style="table-layout:fixed">
                <tbody>
                    <volist name="list" id="vo" empty="暂时没有数据">
                        <tr>
                            <td width="40">
                                <input type="checkbox" class="checkbox-tbody"/>
                            </td>
                            <td width="140"><eq name="vo.is_new" value="1"><span class="badge">1</span></eq>{$vo.name}</td>
                            <td width="140">{$vo.nick}</td>
                            <td width="140">{$vo.phone}</td>
                            <td width="120">{$vo.points}</td>
                            <td width="120">{$vo.tags}</td>
                            <td width="120">
                                <switch name="vo.is_follow">
                                    <case value="0">取消关注</case>
                                    <case value="1">已关注</case>
                                    <default />
                                    其他
                                </switch>
                            </td>
                            <td width="200">{$vo.follow_time}</td>
                            <td width="200">{$vo.unfollow_time}</td>
                            <td>
                                <a data-toggle="tooltip" title="" class="btn btn-primary" data-original-title="编辑" onclick="toOptometry('{$vo.user_id}','{$vo.name}')"><span class="glyphicon glyphicon-pencil nav-icon"></span></a>
                            </td>
                        </tr>
                    </volist>
                </tbody>
            </table>
        </div>
        <!--换页按钮-->
        <div class="page-change-box">{$page}</div>
    </form>
</body>
<script>
var URL="__URL__";
var MODULE="__MODULE__";
</script>
</html>
