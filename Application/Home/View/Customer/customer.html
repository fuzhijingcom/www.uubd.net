<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客户管理</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="__PUBLIC__/Home/css/management.css">
    <link rel="stylesheet" href="__PUBLIC__/Home/css/customer.css">
    <link rel="stylesheet" href="__PUBLIC__/Home/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="all" href="__PUBLIC__/Home/css/daterangepicker-bs3.css" />
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script type="text/javascript" src="__PUBLIC__/Home/js/moment.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Home/js/daterangepicker.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Home/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Home/js/customer.js"></script>
    <style type="text/css">
    li{
        height: 34px;
    }
    a{
        height: 34px;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <div class="form-box">
        <select class="form-control select-btn" id="tags">
            <option value="">选择门店</option>
            <volist name="stores" id="store">
            <option value="{$store.s_name}">{$store.s_name}</option>
            </volist>
        </select>
        <select class="form-control select-btn" id="is_follow">
            <option value="">状态</option>
            <option value="0">取消关注</option>
            <option value="1">已关注</option>
        </select>
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input type="text" class="form-control search-box" id="keyword" placeholder="搜索"></div>
            <button type="button" class="btn btn-success" onclick="searchCustomers();">查询</button>
        </form>
        <ul class="nav nav-pills" role="tablist pull-left">
            <li role="presentation"><a href="javascript:">总用户数： <span style="color:orange">{$count}</span></a></li>
        </ul>
        <div class="clear"></div>
    </div>

    <div class="table-head btn-box">
        <!--表头-->
        <div class="table-content-box-head">
            <table class="table table-striped table-head-height">
                <thead>
                    <tr>
                        <th width="40">
                            <input id="order-boss-ck" type="checkbox" class="checkbox-head" onclick="checkAll()"/>
                        </th>
                        <th width="140">姓名</th>
                        <th width="140">微信昵称</th>
                        <th width="140">手机号码</th>
                        <th width="120">积分</th>
                        <th width="120">门店</th>
                        <th width="120">状态</th>
                        <th width="200">关注时间</th>
                        <th width="200">取关时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <iframe id="orderTable" src="__MODULE__/Customer/customertable" class="order-iframe" frameborder="no"></iframe>

</body>
    <script>
var URL="__URL__";
var MODULE="__MODULE__";
</script>
</html>
