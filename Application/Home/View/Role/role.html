<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>角色管理</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="shortcut icon" href="__PUBLIC__/Common/images/dingling.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="__PUBLIC__/Home/css/management.css">
    <link rel="stylesheet" href="__PUBLIC__/Home/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="all" href="__PUBLIC__/Home/css/daterangepicker-bs3.css" />
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script type="text/javascript" src="__PUBLIC__/Home/js/moment.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Home/js/daterangepicker.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Home/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Home/js/role.js"></script>
    <style type="text/css">
    .alert {
        padding: 5px;
        margin-bottom: 5px;
    }
    .alert-warning {
        background-color: #f5f5f5;
        border-color: #f5f5f5;
    }
    .list-inline>li {
        display: inline-block;
        padding-right: 25px;
        padding-left: 5px;
    }
    .dropdown-toggle{
        border:0;
        background-color: #f5f5f5;
    }
    .btn-group{
        padding: 0;
    }
    .menu-heading{
        padding: 0;
    }
    #packageUl{
        padding: 0;
        margin-left: 15px;
        height: 34px;
    }
    .packagePanel{
        padding: 0;
    }
    </style>
</head>
<body>
    <div class="form-box container-fluid">
        <div class="row">
            <div class="col-xs-7">
                <div class="panel panel-default">
                    <div class="panel-heading">角色管理</div>
                    <div class="panel-body">
                        <ul class="list-group" id="roleLists">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-xs-5">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">操作</h3>
                    </div>
                    <div class="panel-body">
                        <form id="rform">
                            <input type="hidden" id="id" value="">
                            <div class="input-group">
                                <span class="input-group-addon">名称：</span>
                                <input type="text" class="form-control" placeholder="例如：管理员" aria-describedby="r-name" id="name"></div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon">备注：</span>
                                <textarea class="form-control" rows="3" placeholder="管理员备注"  id="note"></textarea>
                            </div>
                            <br>
                            <div class="panel panel-default">
                                <div class="panel-heading menu-heading">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            添加菜单
                                            <span class="caret"></span>
                                        </button>
                                        <notempty name="menus">
                                            <ul class="dropdown-menu">
                                                <volist name="menus" id="menu">
                                                    <li id="lm{$menu.m_id}">
                                                        <a id="am{$menu.m_id}" href="javascript:" onclick="addMenu({$menu.m_id})">{$menu.m_name}</a>
                                                    </li>
                                                </volist>
                                            </ul>
                                        </notempty>
                                    </div>
                                </div>
                                <div class="panel-body">
                                    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                                    </div>
                                </div>
                            </div>
                        </form>
                        <br>
                        <button type="button" class="btn btn-default" onclick="addRole();">添加</button>
                        <button type="button" class="btn btn-default" onclick="saveRole();">保存</button>
                        <button type="button" class="btn btn-default" onclick="deleteRole();">删除</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
    <script>
    var URL="__URL__";
    var MODULE="__MODULE__";
    </script>
</html>
