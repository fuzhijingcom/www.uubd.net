<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人员管理</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="shortcut icon" href="__PUBLIC__/Common/images/dingling.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="__PUBLIC__/Home/css/management.css">
    <link rel="stylesheet" href="__PUBLIC__/Home/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="all" href="__PUBLIC__/Home/css/daterangepicker-bs3.css" />
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script type="text/javascript" src="__PUBLIC__/Home/js/moment.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Home/js/daterangepicker.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Home/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Home/js/user.js"></script>
    <style type="text/css">
    .alert {
        padding: 5px;
        margin-bottom: 5px;
    }
    .alert-warning {
        background-color: #f5f5f5;
        border-color: #f5f5f5;
    }
    .list-inline>li {
        display: inline-block;
        padding-right: 25px;
        padding-left: 5px;
    }
    .dropdown-toggle{
        border:0;
        background-color: #f5f5f5;
    }
    #roleUl{
        padding: 0;
        margin-left: 15px;
        height: 34px;
    }
    .rolelists{
        padding: 0;
    }
    </style>
</head>
<body>
    <div class="form-box container-fluid">
        <div class="row">
            <div class="col-xs-7">
                <div class="panel panel-info">
                    <div class="panel-heading">人员列表</div>
                    <div class="panel-body" id="userLists"></div>
                </div>
            </div>
            <div class="col-xs-5">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">操作</h3>
                    </div>
                    <div id="user-collapseTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="user-headingTwo">
                        <div class="panel-body">
                            <form id="uform">
                                <input type="hidden" id="id" value="">
                                <div class="input-group">
                                    <span class="input-group-addon">用户：</span>
                                    <input type="text" class="form-control" placeholder="用户名" aria-describedby="u-name" name="name" id="name"></div>
                                <br>
                                <div class="input-group">
                                    <span class="input-group-addon">昵称：</span>
                                    <input type="text" class="form-control" placeholder="用户昵称" aria-describedby="u-nickname" name="nickname" id="nickname"></div>
                                <br>
                                <div class="input-group">
                                    <span class="input-group-addon">密码：</span>
                                    <input type="password" class="form-control" placeholder="用户密码" aria-describedby="u-pwd" name="pwd" id="pwd"></div>
                                <br>
                                <div class="input-group">
                                    <span class="input-group-addon">手机：</span>
                                    <input type="phone" class="form-control" placeholder="手机号码" aria-describedby="u-phone" name="phone" id="phone"></div>
                                <br>
                                <div class="input-group">
                                    <span class="input-group-addon">分成：</span>
                                    <input type="text" class="form-control" placeholder="用户分成" aria-describedby="u-point" name="point" id="point"></div>
                                <br>
                                <div class="input-group">
                                    <span class="input-group-addon">门店：</span>
                                    <select id="storeList" class="form-control">
                                        <option value="">选择门店</option>
                                        <option value="-1">所有门店</option>
                                        <foreach name="stores" item="store" >
                                            <option value="{$store['s_id']}">{$store['s_name']}</option>
                                        </foreach>
                                    </select>
                                </div>
                                <br>
                                <div class="input-group">
                                    <span class="input-group-addon">角色：</span>
                                    <select id="roleList" class="form-control">
                                        <option value="">选择角色</option>
                                        <foreach name="roles" item="role" >
                                            <option value="{$role['r_id']}">{$role['r_name']}</option>
                                        </foreach>
                                    </select>
                                </div>
                            </form>
                            <br>
                            <button type="button" class="btn btn-default" onclick="addUser();">添加</button>
                            <button type="button" class="btn btn-default" onclick="saveUser();">保存</button>
                            <button type="button" class="btn btn-default" onclick="deleteUser();">删除</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
    <script>
    var URL="__URL__";
    var MODULE="__MODULE__";
</script>
</html>
