<include file="Public:header" />
<div id="forms" class="mt10">
    <div class="box">
        <div class="box_border">
            <div class="box_top"><b class="pl15">修改</b></div>
            <div class="box_center">
                <form class="jqtransform" name="form1" action="{:U('/Admin/GoodsSize/edit')}" method="post">
                    <table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="td_right">广告位名称：</td>
                            <td class=""><input name="name" type="text" value="{$info.name}" class="input-text lh30" size="40"></td>
                        </tr>
                        <tr>
                            <td class="td_right">排序值：</td>
                            <td class=""><input name="list" type="text" value="{$info.list}" class="input-text lh30" size="40"></td>
                        </tr>
                        <tr>
                            <td class="td_right">是否显示：</td>
                            <td class="">
                                <input type="radio" name="isshow" id="isshow_1" value="1" <if condition="$info[is_show] eq 1">checked="checked"</if>><label for="isshow_1">是 </label>
                                <input type="radio" name="isshow" id="isshow_0" value="0" <if condition="$info[is_show] eq 0">checked="checked"</if>><label for="isshow_0">否</label>
                            </td>
                        </tr>
                        <tr>
                            <td class="td_right"><input type="hidden" name="id" value="{$info.size_id}" /></td>
                            <td class="">
                                <input type="submit" name="button" class="btn btn82 btn_save2" value="保存">
                                <input type="button" onclick="javascript:history.go(-1);" name="button" class="btn btn82 btn_res" value="返回">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
<include file="Public:footer" />
