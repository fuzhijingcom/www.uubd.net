<include file="Public:header" />
<div id="table" class="mt10">
    <div id="search_bar" class="mt10" style="padding-bottom: 10px;">
        <div class="box">
            <div class="box_border">
                <div class="box_top">
                    <b class="pl15">历史订单列表</b>
                </div>
            </div>
            <div style="border-top:1px solid #dadada;" class="box_bottom pb5 pt5 pr10">
                <div style="text-align:right;" class="search_bar_btn">
                    <form name="sform" method="get" action="__SELF__">
                        名称：<input class="input-text lh25" type="text" size="15" name="name" value="{$Think.get.name}">
                        <input type="submit" class="ext_btn ext_btn_submit" value="搜索">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="box span10 oh">
        <table width="100%" border="0" cellpadding="0" cellspacing="0" class="list_table">
            <tr>
				<th width="40%">会员昵称</th>
				<th width="40%">订单数</th>
				<th width="20%">详情</th>
            </tr>
            <if condition="empty($userlist)">
             <tr class="tr"><td colspan="10" style="text-align:center;">暂无任何信息</td></tr>
            <else />
            <foreach name='userlist' item="user">
            <tr class="tr">
                <td class="td_center">{$user.nickname}</td>
                <td class="td_center">{$user.order}</td>
                <td class="td_center">
                    <a href="javascript:;;" onclick="javascript:window.location.href='{:U('/Admin/Order/index/',array('search_type'=>'receiver','keyword'=>$user['nickname']))}'">【详情】</a>
                </td>
            </tr>
            </foreach>
            </if>
        </table>
        <div class="page mt10">
            <div class='pagination'>{$pageshow}</div>
        </div>
    </div>
</div>
<include file="Public:footer" />
