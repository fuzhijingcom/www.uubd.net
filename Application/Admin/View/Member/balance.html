<include file="Public:header" />
<script type="text/javascript">
    $(function(){
        $('form').validate({
            errorPlacement: function(error, element){
                $(element).next('.field_notice').hide();
                $(element).after(error);
            },
            success       : function(label){
                label.addClass('right').text('OK!');
            },
            onfocusout : false,
            onkeyup    : false,
            rules : {
                balance : {
                    required : true,
					number : true,
                },
            },
            messages : {
                balance : {
                    required : "提示：请输入金额",
					number: "提示：必须输入合法的数字"
                },
            }
        });
    });
</script>
<div id="forms" class="mt10">
    <div class="box">
        <div class="box_border">
            <div class="box_top"><b class="pl15">设置金额</b></div>
            <div class="box_center">
                <form class="jqtransform" name="form1" action="{:U('/Admin/Member/balance')}" method="post">
                    <table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="td_right">现有金额：</td>
                            <td class="">
								<span>{$info.balance}</span>
							</td>
                        </tr>
                        <tr>
                            <td class="td_right">积分值：</td>
                            <td class="">
								<input name="balance" type="text" value="0" class="input-text lh30" size="10">
								<select class="select" name="action" style="width: 55px;">
                                    <option value="add">增加</option>
									<option value="sub">减少</option>
                                </select>
							</td>
                        </tr>
                        <tr>
                            <td class="td_right"><input type="hidden" name="id" value="{$info.userid}" /></td>
                            <td class="">
                                <input type="submit" name="button" class="btn btn82 btn_save2" value="设置">
                                <input type="button" onclick="javascript:history.go(-1);" name="button" class="btn btn82 btn_res" value="返回">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
<include file="Public:footer" />
