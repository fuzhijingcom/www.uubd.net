<include file="Public:header" />
<div id="table" class="mt10">
    <div id="search_bar" class="mt10" style="padding-bottom: 10px;">
        <div class="box">
            <div class="box_border">
                <div class="box_top">
                    <b class="pl15">会员列表</b>
                </div>
            </div>
            <div style="border-top:1px solid #dadada;" class="box_bottom pb5 pt5 pr10">
                <div style="text-align:right;" class="search_bar_btn">
                    <form name="sform" method="get" action="__SELF__">
                        名称：<input class="input-text lh25" type="text" size="15" name="name" value="{$Think.get.name}">
                        <input type="submit" class="ext_btn ext_btn_submit" value="搜索">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="box span10 oh">
        <table width="100%" border="0" cellpadding="0" cellspacing="0" class="list_table">
            <tr>
                <th width="10%">ID</th>
				<th width="10%">会员昵称</th>
				<th width="10%">来源</th>
				<th width="15%">等级</th>
				<th width="10%">经验值</th>
				<th width="10%">积分值</th>
				<th width="10%">金币</th>
				<th width="10%">余额</th>
				<th width="5%">状态</th>
				<th width="20%">操作</th>
            </tr>
            <if condition="empty($userlist)">
             <tr class="tr"><td colspan="10" style="text-align:center;">暂无任何信息</td></tr>
            <else />
            <foreach name='userlist' item="user">
            <tr class="tr">
                <td class="td_center">{$user.userid}</td>
                <td class="td_center">{$user.nickname}</td>
                <td class="td_center">{$user.appkey}</td>
                <td class="td_center">{$user.levelname}</td>
                <td class="td_center">{$user.experience}</td>
				<td class="td_center">{$user.point}</td>
				<td class="td_center">{$user.money}</td>
				<td class="td_center">{$user.balance}</td>
				<td class="td_center">{$user.status_label}</td>
                <td class="td_center">
                    <if condition="$user.status eq 1">
                        <a href="javascript:;;" onclick="confirm('确定要锁定此记录吗？','{:U('/Admin/Member/lock',array('id'=>$user['userid'],'lock'=>0))}')">【锁定】</a>
                    <else />
                        <a href="javascript:;;" onclick="confirm('确定要解锁此记录吗？','{:U('/Admin/Member/lock',array('id'=>$user['userid'],'lock'=>1))}')">【解锁】</a>
                    </if>
                    <a href="javascript:;;" onclick="javascript:window.location.href='{:U('/Admin/Member/point/',array('id'=>$user['userid']))}'">【设置积分】</a>
					<a href="javascript:;;" onclick="javascript:window.location.href='{:U('/Admin/Member/experience/',array('id'=>$user['userid']))}'">【设置经验】</a>
					<a href="javascript:;;" onclick="javascript:window.location.href='{:U('/Admin/Member/money/',array('id'=>$user['userid']))}'">【设置金币】</a>
					<a href="javascript:;;" onclick="javascript:window.location.href='{:U('/Admin/Member/balance/',array('id'=>$user['userid']))}'">【设置余额】</a>
                </td>
            </tr>
            </foreach>
            </if>
        </table>
        <div class="page mt10">
            <div class='pagination'>{$pageshow}</div>
        </div>
    </div>
</div>
<include file="Public:footer" />
