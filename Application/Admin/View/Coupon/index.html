<include file="Public:header" />
<div id="table" class="mt10">
    <div id="search_bar" class="mt10" style="padding-bottom: 10px;">
        <div class="box">
            <div class="box_border">
                <div class="box_top">
                    <b class="pl15">优惠券列表</b>
                    <a href="{:U('/Admin/Coupon/add')}" target="main" style="margin: 3px;float: right" class="ext_btn"><span class="add"></span>添加</a>
                </div>
            </div>
            <div style="border-top:1px solid #dadada;" class="box_bottom pb5 pt5 pr10">
                <div style="text-align:right;" class="search_bar_btn">
                    <form name="sform" method="get" action="__SELF__">
                        标题：<input class="input-text lh25" type="text" size="15" name="title" value="{$Think.get.title}">
                        <input type="submit" class="ext_btn ext_btn_submit" value="搜索">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="box span10 oh">
        <table width="100%" border="0" cellpadding="0" cellspacing="0" class="list_table">
            <tr>
                <th width="15%">标题</th>
                <th width="15%">优惠券号</th>
                <th width="15%">优惠券类型</th>
                <th width="15%">优惠规则</th>
                <th width="12%">发行时间</th>
                <th width="12%">结束时间</th>
                <th width="10%">操作</th>
            </tr>
            <if condition="empty($infolist)">
             <tr class="tr"><td colspan="8" style="text-align:center;">暂无任何信息</td></tr>
            <else />
            <foreach name='infolist' item="coupon">
            <tr class="tr">
                <td class="td_center">{$coupon.title}</td>
                <td class="td_center">{$coupon.coupon_sn}</td>
                <td class="td_center">{$coupon.sale_type_name}</td>
                <td class="td_center">{$coupon.sale_rule}</td>
                <td class="td_center">
					{$coupon.publish_time|date="Y-m-d H:i:s",###}
				</td>
                <td class="td_center">
					{$coupon.end_time|date="Y-m-d H:i:s",###}
				</td>
                <td class="td_center">
                    <a href="javascript:;;" onclick="javascript:window.location.href='{:U('/Admin/Coupon/edit/',array('id'=>$coupon['coupon_id']))}'">【修改】</a>
                    <a href="javascript:;;" onclick="confirm('确定要删除此信息吗？', '{:U('/Admin/Coupon/delete',array('id'=>$coupon['coupon_id']))}')">【删除】</a>
                </td>
            </tr>
            </foreach>
            </if>
        </table>
        <div class="page mt10">
            <div class='pagination'>{$pageshow}</div>
        </div>
    </div>
</div>
<include file="Public:footer" />
