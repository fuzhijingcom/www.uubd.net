<include file="Public:header" />
<script type="text/javascript" src="/Public/plugin/laydate/laydate.js"></script>
<div id="forms" class="mt10">
    <div class="box">
        <div class="box_border">
            <div class="box_top"><b class="pl15">更新优惠券</b></div>
            <div class="box_center">
                <form class="jqtransform" name="form1" action="{:U('/Admin/Coupon/edit')}" method="post">
                    <table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="td_right">标题：</td>
                            <td class=""><input name="title" type="text" value="{$info.title}" class="input-text lh30" size="40"></td>
                        </tr>
						<tr>
                            <td class="td_right">描述：</td>
                            <td class=""><textarea style="width: 413px; height: 84px;resize:none;" name="description" cols="" rows="" class="textarea">{$info.description}</textarea></td>
                        </tr>
                        <tr>
                            <td class="td_right">类型：</td>
                            <td class="">
                                <input type="radio" name="sale_type" id="sale_type_0" value="0" <if condition="$info[sale_type] eq 0">checked="checked"</if> ><label for="sale_type_0">代金券 </label>
                                <input type="radio" name="sale_type" id="sale_type_1" value="1" <if condition="$info[sale_type] eq 1">checked="checked"</if> ><label for="sale_type_1">满减券 </label>
                            </td>
                        </tr>
                        <tr class="total_charge" <if condition="$info[sale_type] eq 0">style="display:none"</if>>
                            <td class="td_right">购满金额：</td>
                            <td class="">
                                <input name="total_charge" onkeyup="clearNoNum(this)" value="{$info.total_charge}" id="total_charge" type="text" class="input-text lh30" size="40">
                            </td>
                        </tr>
						<tr>
                            <td class="td_right">优惠金额：</td>
                            <td class=""><input name="coupon_charge" onkeyup="clearNoNum(this)" value="{$info.coupon_charge}" type="text" class="input-text lh30" size="40"></td>
                        </tr>
                        <tr>
                            <td class="td_right">发行时间：</td>
                            <td class=""><input name="publishtime" value="{$info.publish_time|date='Y-m-d H:i:s',###}" id="publishtime" type="text" class="input-text lh30 laydate-icon" size="40"></td>
                        </tr>
                        <tr>
                            <td class="td_right">有效时长(月)：</td>
                            <td class=""><input name="valid" id="valid" onkeyup="clearNoNum(this)" value="{$info.valid}" type="text" class="input-text lh30" size="40"></td>
                        </tr>
                        <tr>
                            <td class="td_right">
								<input type="hidden" name="id" value="{$info.coupon_id}" />
							</td>
                            <td class="">
                                <input type="submit" name="button" class="btn btn82 btn_save2" value="保存">
                                <input type="button" onclick="javascript:history.go(-1);" name="button" class="btn btn82 btn_res" value="返回">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        $("input[name=sale_type]").click(function(){
            if($(this).val() == 1){
                $(".total_charge").show();
            }else{
                $(".total_charge").hide();
            }
        });
        
    })
    var publishtime = {
        elem: '#publishtime',
        format: 'YYYY-MM-DD hh:mm:ss',
        max: '2099-06-16 23:59:59',
        istime: true,
        istoday: false,
        choose: function(datas){
        }
    };
    laydate.skin('molv');
    laydate(publishtime);
</script>
<include file="Public:footer" />
