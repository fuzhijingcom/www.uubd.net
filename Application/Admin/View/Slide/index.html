<include file="Public:header" />
<div id="table" class="mt10">
    <div id="search_bar" class="mt10" style="padding-bottom: 10px;">
        <div class="box">
            <div class="box_border">
                <div class="box_top">
                    <b class="pl15">幻灯片列表</b>
                    <a href="{:U('/Admin/Slide/add')}" target="main" style="margin: 3px;float: right" class="ext_btn"><span class="add"></span>添加</a>
                </div>
            </div>
        </div>
    </div>
    <div class="box span10 oh">
        <table width="100%" border="0" cellpadding="0" cellspacing="0" class="list_table">
            <tr>
                <th width="5%">ID</th>
                <th width="15%">标题</th>
                <th width="20%">图片</th>
                <th width="15%">链接地址</th>
                <th width="5%">排序值</th>
                <th width="5%">是否显示</th>
                <th width="13%">操作</th>
            </tr>
            <if condition="empty($slidelist)">
             <tr class="tr"><td colspan="7" style="text-align:center;">暂无任何信息</td></tr>
            <else />
            <foreach name='slidelist' item="slide">
            <tr class="tr">
                <td class="td_center">{$slide.slid}</td>
                <td class="td_center">{$slide.title}</td>
                <td class="td_center">{$slide.imageurl}</td>
                <td class="td_center">{$slide.linkurl}</td>
                <td class="td_center">{$slide.list}</td>
                <td class="td_center">{$slide.showname}</td>
                <td class="td_center">
                    <a href="javascript:;;" onclick="javascript:window.location.href='{:U('/Admin/Slide/edit/',array('id'=>$slide['slid']))}'">【修改】</a>
                    <if condition="$slide.isshow eq 1">
                        <a href="javascript:;;" onclick="confirm('确定要隐藏此记录吗？', '{:U('/Admin/Slide/set',array('id'=>$slide['slid'],'status'=>0))}')">【隐藏】</a>
                        <else />
                        <a href="javascript:;;" onclick="confirm('确定要显示此记录吗？', '{:U('/Admin/Slide/set',array('id'=>$slide['slid'],'status'=>1))}')">【显示】</a>
                    </if>
                    <a href="javascript:;;" onclick="confirm('确定要删除此信息吗？', '{:U('/Admin/Slide/delete',array('id'=>$slide['slid']))}')">【删除】</a>
                </td>
            </tr>
            </foreach>
            </if>
        </table>
        <div class="page mt10">
            <div class='pagination'>{$pageshow}</div>
        </div>
    </div>
</div>
<include file="Public:footer" />
