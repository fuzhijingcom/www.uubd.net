<include file="Public:header" />
<style>
    #btnUploadImage{
        float:left;
        padding-left:10px;
    }
    .uploadify-queue{
        float: left;
        clear: both;
        padding-left: 110px;
    }
    .uploadify-queue-item{
        width: auto;
    }
    .cancel{
        float: right;
        padding-left: 10px;
    }
</style>
<script type="text/javascript">
    $(function(){
        //表单提交校验
        $('form').validate({
            errorPlacement: function(error, element){
                $(element).next('.field_notice').hide();
                $(element).after(error);
            },
            success       : function(label){
                label.addClass('right').text('OK!');
            },
            onfocusout : false,
            onkeyup    : false,
            rules : {
                name : {
                    required : true,
                    remote: {
                        url: "{:U('/Admin/Area/checkProvince/')}",     //后台处理程序
                        type: "post",               //数据发送方式
                        dataType: "json",           //接受数据格式
                        data: {                     //要传递的数据
                            name: function() {
                                return $("input[name=name]").val();
                            },
                            proid : '{$info.proid}'
                        }
                    }
                }
            },
            messages : {
                name : {
                    required : '提示：请输入省份名称',
                    remote   : "提示：该省份名称已经存在"
                }
            }
        });
    })
</script>
<div id="forms" class="mt10">
    <div class="box">
        <div class="box_border">
            <div class="box_top"><a href="{:U('/Admin/Area/')}"><b class="pl15">省份列表</b></a></b>&nbsp;>>&nbsp;<b class="pl15">修改省份</b></div>
            <div class="box_center">
                <form class="jqtransform" name="form1" enctype="multipart/form-data" action="__SELF__" method="post">
                    <table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="td_right">名称：</td>
                            <td class=""><input name="name" value="{$info.name}" type="text" class="input-text lh30" size="40"></td>
                        </tr>
                        <tr>
                            <td class="td_right">排序值：</td>
                            <td class=""><input name="list" value="{$info.list}" type="text" class="input-text lh30" size="40"></td>
                        </tr>
                        <tr>
                            <td class="td_right">
								<input type="hidden" name="proid" value="{$info.proid}" />
								<input type="hidden" name="{$var_page}" value="{$page}">
							</td>
                            <td class="">
                                <input type="submit" name="button" class="btn btn82 btn_save2" value="保存">
                                <input type="button" onclick="javascript:history.go(-1);" name="button" class="btn btn82 btn_res" value="返回">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
<include file="Public:footer" />
