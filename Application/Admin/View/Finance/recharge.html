<include file="Public:header" />
<div id="table" class="mt10">
    <div id="search_bar" class="mt10" style="padding-bottom: 10px;">
        <div class="box">
            <div class="box_border">
                <div class="box_top">
                    <b class="pl15">会员充值记录</b>
                </div>
            </div>
            <div style="border-top:1px solid #dadada;" class="box_bottom pb5 pt5 pr10">
                <div style="text-align:right;" class="search_bar_btn">
                    <form name="sform" method="get" action="__SELF__">
                        名称：<input class="input-text lh25" type="text" size="15" name="username" value="{$Think.get.username}">
                        <input type="submit" class="ext_btn ext_btn_submit" value="搜索">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="box span10 oh">
        <table width="100%" border="0" cellpadding="0" cellspacing="0" class="list_table">
            <tr>
                <th width="10%">ID</th>
				<th width="10%">会员昵称</th>
				<th width="10%">充值金额</th>
				<th width="15%">充值后金额</th>
				<th width="10%">充值IP</th>
				<th width="10%">充值时间</th>
				<th width="20%">备注信息</th>
            </tr>
            <if condition="empty($infolist)">
             <tr class="tr"><td colspan="10" style="text-align:center;">暂无任何信息</td></tr>
            <else />
            <foreach name='infolist' item="info">
            <tr class="tr">
                <td class="td_center">{$info.logid}</td>
                <td class="td_center">{$info.nickname}</td>
                <td class="td_center">{$info.money}</td>
                <td class="td_center">{$info.balance}</td>
                <td class="td_center">{$info.ip}</td>
				<td class="td_center">{$info.posttime|date="Y-m-d H:i:s",###}</td>
				<td class="td_center">{$info.remark}</td>
            </tr>
            </foreach>
            </if>
        </table>
        <div class="page mt10">
            <div class='pagination'>{$pageshow}</div>
        </div>
    </div>
</div>
<include file="Public:footer" />
