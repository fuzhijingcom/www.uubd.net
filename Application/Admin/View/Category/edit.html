<include file="Public:header" />
<script type="text/javascript">
    $(function(){
        $('form').validate({
            errorPlacement: function(error, element){
                $(element).next('.field_notice').hide();
                $(element).after(error);
            },
            success       : function(label){
                label.addClass('right').text('OK!');
            },
            onfocusout : false,
            onkeyup    : false,
            rules : {
                name : {
                    required : true,
                    remote: {
                        url: "{:U('/Admin/Category/CheckExists/')}",     //后台处理程序
                        type: "post",               //数据发送方式
                        dataType: "json",           //接受数据格式
                        data: {                     //要传递的数据
                            name: function() {
                                return $("input[name=name]").val();
                            },
                            id : '{$info.cateid}'
                        }
                    }
                }
            },
            messages : {
                name : {
                    required : '提示：分类名称不能为空',
                    remote   : "提示：此分类已经存在"
                }
            }
        });
    });
</script>
<div id="forms" class="mt10">
    <div class="box">
        <div class="box_border">
            <div class="box_top"><b class="pl15">修改资讯分类</b></div>
            <div class="box_center">
                <form class="jqtransform" name="form1" action="{:U('/Admin/Category/edit')}" method="post">
                    <table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="td_right">分类名称：</td>
                            <td class=""><input name="name" type="text" value="{$info.name}" class="input-text lh30" size="40"></td>
                        </tr>
                        <tr>
                            <td class="td_right">上级分类：</td>
                            <td class="">
                                <select class="select" name="pid" style="width: 258px;">
                                    <option value="0">选择上级分类</option>
                                    <foreach name="catelist" item="cate">
                                        <option value="{$cate.cateid}" <if condition="$cate[cateid] eq $info[pid]">selected="selected"</if>>{$cate.name}</option>
                                    </foreach>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="td_right">分类描述：</td>
                            <td class=""><textarea style="resize: none;font-size: 12px;" name="description" cols="30" rows="10" class="textarea">{$info.description}</textarea></td>
                        </tr>
                        <tr>
                            <td class="td_right">排序值：</td>
                            <td class=""><input name="list" type="text" value="{$info.list}" class="input-text lh30" size="40"></td>
                        </tr>
                        <tr>
                            <td class="td_right">是否显示：</td>
                            <td class="">
                                <input type="radio" name="isshow" id="isshow_1" value="1" <if condition="$info[isshow] eq 1">checked="checked"</if>><label for="isshow_1">是 </label>
                                <input type="radio" name="isshow" id="isshow_0" value="0" <if condition="$info[isshow] eq 0">checked="checked"</if>><label for="isshow_0">否</label>
                            </td>
                        </tr>
                        <tr>
                            <td class="td_right"><input type="hidden" name="id" value="{$info.cateid}" /></td>
                            <td class="">
                                <input type="submit" name="button" class="btn btn82 btn_save2" value="保存">
                                <input type="button" onclick="javascript:history.go(-1);" name="button" class="btn btn82 btn_res" value="返回">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
<include file="Public:footer" />
