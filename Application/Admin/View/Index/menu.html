<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="shortcut icon" href="/Public/image/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/Public/css/common.css" />
    <link rel="stylesheet" type="text/css" href="/Public/css/style.css" />
    <script type="text/javascript" src="/Public/script/jquery.min.js"></script>
    <script type="text/javascript" src="/Public/script/jquery.SuperSlide.js"></script>
    <script type="text/javascript" src="/Public/script/menu.js"></script>
</head>
<body>
<div class="side">
    <div class="sideMenu" style="margin:0 auto">
        <volist name="menulist" id="menu" key="k" >
        <span class="mainMenu"><h3>{$menu.name}</h3></span>
        <ul>
            <foreach name="menu.sub" item="ms">
            <li><a href="{:U("$ms[url]")}" target="main">{$ms.name}</a></li>
            </foreach>
        </ul>
        </volist>
    </div>
</div>
<div class="scroll">
	  <a href="javascript:;" class="per" title="使用鼠标滚轴滚动侧栏" onclick="menuScroll(1);"></a>
	  <a href="javascript:;" class="next" title="使用鼠标滚轴滚动侧栏" onclick="menuScroll(2);"></a>
</div>
</body>
</html>
