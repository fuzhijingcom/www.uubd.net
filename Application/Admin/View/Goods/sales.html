<include file="Public:header" />
<div id="forms" class="mt10">
    <div class="box">
        <div class="box_border">
            <div class="box_top"><b class="pl15">设置推广销量</b></div>
            <div class="box_center">
                <form class="jqtransform" action="{:U('/Admin/Goods/set_sales')}" method="post">
                    <table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="td_right">推广销量：</td>
                            <td class=""><input name="sales" type="text" class="input-text lh30" value="{$info.tg_sales}" size="40"></td>
                        </tr>
                        
                        <tr>
                            <td class="td_right">
								<input type="hidden" name="id" value="{$info.goodsid}">
							</td>
                            <td class="">
                                <input type="button" name="btnSubmit" class="btn btn82 btn_save2" value="确定">
                                <input type="button" onclick="javascript:history.go(-1);" name="button" class="btn btn82 btn_res" value="放弃">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
$("input[name=btnSubmit]").click(function(){
	$.layer({
		shade: [0],
		area: ['auto','auto'],
		dialog: {
			msg: '确定要设置推广销量吗？',
			btns: 2,                    
			type: 4,
			btn: ['确定','取消'],
			yes: function(){
				$(".jqtransform").submit();
			}, no: function(){
			}
		}
	});
});
</script>
<include file="Public:footer" />
