<include file="Public:header" />
<style>
    #btnUploadImage{
        float:left;
        padding-left:10px;
    }
    .uploadify-queue{
        float: left;
        clear: both;
    }
    .uploadify-queue-item{
        width: auto;
    }
    .cancel{
        float: right;
        padding-left: 10px;
    }
    .uploadify{
        background-color: gray;
        margin-left: 10px;
    }
    .uploadify-button{
        line-height: 28px;
        text-align: center
    }
</style>
<script type="text/javascript">
    $(function(){
        $('form').validate({
            errorPlacement: function(error, element){
                $(element).next('.field_notice').hide();
                $(element).after(error);
            },
            success       : function(label){
                label.addClass('right').text('OK!');
            },
            onfocusout : false,
            onkeyup    : false,
            rules : {
                name : {
                    required : true,
                    remote: {
                        url: "{:U('/Admin/Recomplace/CheckName/')}",     //后台处理程序
                        type: "post",               //数据发送方式
                        dataType: "json",           //接受数据格式
                        data: {                     //要传递的数据
                            name: function() {
                                return $("input[name=name]").val();
                            }
                        }
                    }
                },
                label : {
                    required : true,
                    remote: {
                        url: "{:U('/Admin/Recomplace/CheckLabel/')}",     //后台处理程序
                        type: "post",               //数据发送方式
                        dataType: "json",           //接受数据格式
                        data: {                     //要传递的数据
                            label: function() {
                                return $("input[name=label]").val();
                            }
                        }
                    }
                }
            },
            messages : {
                name : {
                    required : '提示：请输入推荐位名称',
                    remote   : "提示：此推荐位已经存在"
                },
                label : {
                    required : '提示：请输入推荐位标签',
                    remote   : "提示：此标签已经存在"
                }
            }
        });
    });
</script>
<div id="forms" class="mt10">
    <div class="box">
        <div class="box_border">
            <div class="box_top"><b class="pl15">添加推荐位</b></div>
            <div class="box_center">
                <form class="jqtransform" name="form1" enctype="multipart/form-data" action="{:U('/Admin/Recomplace/add')}" method="post">
                    <table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="td_right">推荐位名称：</td>
                            <td class=""><input name="name" type="text" class="input-text lh30" size="40"></td>
                        </tr>
                        <tr>
                            <td class="td_right">推荐位标签：</td>
                            <td class=""><input name="label" type="text" class="input-text lh30" size="40"></td>
                        </tr>
                        <tr>
                            <td class="td_right">Icon图标：</td>
                            <td class="">
                                <input name="icon" style="float: left" readonly="readonly" id="icon" type="text" class="input-text lh30" size="40">
                                <input class="ext_btn ext_btn_submit" type="button" id="btnUploadImage" value="上传图片" />
                            </td>
                        </tr>
                        <tr>
                            <td class="td_right">排序值：</td>
                            <td class=""><input name="list" type="text" value="0" class="input-text lh30" size="40"></td>
                        </tr>
                        <tr>
                            <td class="td_right">显示条数：</td>
                            <td class=""><input name="shownum" value="0" type="text" class="input-text lh30" size="40"></td>
                        </tr>
                        <tr>
                            <td class="td_right">&nbsp;</td>
                            <td class="">
                                <input type="submit" name="button" class="btn btn82 btn_save2" value="保存">
                                <input type="button" onclick="javascript:history.go(-1);" name="button" class="btn btn82 btn_res" value="返回">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        //上传幻灯片
        $("#btnUploadImage").uploadify({
            'formData'     : {
                '{:session_name()}':'{:session_id()}'
            },
            'fileSizeLimit'	: '2048KB',//限制大小 2M
            'buttonText'	: '上传LOGO',
            'fileObjName'   : 'Filedata',
            'width'         : 94,
            'height'        : 28,
            'multi'         : false,//多个 默认true
            'progressData' 	: 'percentage',
            'fileTypeDesc'  : '请选择图片...',
            'fileTypeExts'  : '*.jpg;*.jpeg;*.png',
            'swf'           : '/Public/plugin/uploadify/uploadify.swf',
            'uploader'      : "{:U('/Admin/Upload/upload/')}",
            'onFallback' 	: function() {
                $(this).click(function(){alert('浏览器检测不到Flash插件，无法上传！','error')});
            },
            'onUploadStart' : function(file) {
            },
            'onUploadSuccess' : function(file, data, response) {
                data = $.parseJSON(data);
                if(data.error==false){
                    $("input[name=icon]").val(data.picpath);
                }else{
                    alert(data.message);
                }
            },
            'onUploadError' : function(file, errorCode, errorMsg, errorString) {
                if("Cancelled"!=errorString){
                    alert('文件 ' + file.name + ' 上传失败 ','error');
                }
            }
        });
    })
</script>
<include file="Public:footer" />
