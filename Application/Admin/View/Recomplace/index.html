<include file="Public:header" />
<div id="table" class="mt10">
    <div id="search_bar" class="mt10" style="padding-bottom: 10px;">
        <div class="box">
            <div class="box_border">
                <div class="box_top">
                    <b class="pl15">推荐位列表</b>
                    <a href="{:U('/Admin/Recomplace/add')}" target="main" style="margin: 3px;float: right" class="ext_btn"><span class="add"></span>添加</a>
                </div>
            </div>
        </div>
    </div>
    <div class="box span10 oh">
        <table width="100%" border="0" cellpadding="0" cellspacing="0" class="list_table">
            <tr>
                <th width="5%">ID</th>
                <th width="15%">名称</th>
                <th width="20%">标签</th>
                <th width="15%">排序值</th>
                <th width="15%">推荐数</th>
                <th width="10%">操作</th>
            </tr>
            <if condition="empty($recomlist)">
             <tr class="tr"><td colspan="6" style="text-align:center;">暂无任何信息</td></tr>
            <else />
            <foreach name='recomlist' item="recom">
            <tr class="tr">
                <td class="td_center">{$recom.placeid}</td>
                <td class="td_center">{$recom.name}</td>
                <td class="td_center">{$recom.label}</td>
                <td class="td_center">{$recom.list}</td>
                <td class="td_center">{$recom.limit}</td>
                <td class="td_center">
                    <a href="javascript:;;" onclick="javascript:window.location.href='{:U('/Admin/Recomplace/edit/',array('id'=>$recom['placeid']))}'">【修改】</a>
                    <a href="javascript:;;" onclick="confirm('确定要删除此信息吗？', '{:U('/Admin/Recomplace/delete',array('id'=>$recom['placeid']))}')">【删除】</a>
                </td>
            </tr>
            </foreach>
            </if>
        </table>
        <div class="page mt10">
            <div class='pagination'>{$pageshow}</div>
        </div>
    </div>
</div>
<include file="Public:footer" />
