<include file="Public:header" />
<div id="forms" class="mt10">
    <div class="box">
        <div class="box_border">
            <div class="box_top"><b class="pl15">商城设置</b></div>
            <div class="box_center">
                <form class="jqtransform" name="form1" enctype="multipart/form-data" action="{:U('/Admin/Config/')}" method="post">
                    <table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="td_right" style="width: 200px;">系统货币支付名称：</td>
                            <td>
                                <input class="input-text lh30" type="text" size="15" name="webdbs[account_name]" value="{$rs[account_name]}">
                            </td>
                        </tr>
						<tr>
                            <td class="td_right" style="width: 200px;">收货后自动完成订单时间：</td>
                            <td>
                                <input class="input-text lh30" type="text" size="15" name="webdbs[validate_return_day]" value="{$rs[validate_return_day]}">&nbsp;天
                            </td>
                        </tr>
						<tr>
                            <td class="td_right" style="width: 200px;">订单自动失效时间：</td>
                            <td>
                                <input class="input-text lh30" type="text" size="15" name="webdbs[order_invalid_time]" value="{$rs[order_invalid_time]}">&nbsp;小时
                            </td>
                        </tr>
						<tr>
                            <td class="td_right" style="width: 200px;">充值一元=</td>
                            <td>
                                <input class="input-text lh30" type="text" size="15" name="webdbs[per_yuan_money]" value="{$rs[per_yuan_money]}">&nbsp;{$rs.account_name}
                            </td>
                        </tr>
                        <tr>
                            <td class="td_right" style="width: 200px;">运费</td>
                            <td>
                                <input class="input-text lh30" type="text" size="15" name="webdbs[shipping_charge]" value="{$rs[shipping_charge]}">&nbsp;元
                            </td>
                        </tr>
                        <tr>
                            <td class="td_right" style="width: 200px;">订单金额满</td>
                            <td>
                                <input class="input-text lh30" type="text" size="15" name="webdbs[yunfei]" value="{$rs[yunfei]}">&nbsp;元免运费
                            </td>
                        </tr>
                        <tr>
                            <td class="td_right">&nbsp;</td>
                            <td class="">
                                <input type="submit" name="button" class="btn btn82 btn_save2" value="保存">
                                <input type="reset" name="button" class="btn btn82 btn_res" value="重置">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
<include file="Public:footer" />
